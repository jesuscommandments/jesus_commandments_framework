{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div style="background-color: grey;">
        HEADER
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
